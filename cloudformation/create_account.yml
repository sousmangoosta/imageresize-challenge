AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  GithubUserName:
    Type: String
    Default: 'aircall-github-user'
  LambdaSourceBucket:
    Type: String
    Default: 'rclaveau-imageresizer-lambda-source'
  LambdaUploadBucket:
    Type: String
    Default: 'rclaveau-imageresizer-uploads'
  LambdaFunctionName:
    Type: String
    Default: 'rclaveau-imageresizer-lambda'
  UrlDomainName:
    Type: String
    Default: 'imageresizer.aws.aliel.fr'
  HostedZoneId:
    Type: String
    Default: 'Z2BGIPA6PPQEOH'
Resources:
  GithubUSER:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: !Ref GithubUserName
  GithubUSERPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
        PolicyName: 'github-user-GithubUSERPolicy'
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 'sts:AssumeRole'
              Resource: !GetAtt GithubRole.Arn
        Users: [!Ref GithubUSER]
  GithubRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: 'github-user-GithubRole'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt GithubUSER.Arn
            Action: 'sts:AssumeRole'
  GithubPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: 'GithubPolicy'
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'cloudformation:CreateStack'
              - 'cloudformation:UpdateStack'
              - 'cloudformation:Get*'
              - 'cloudformation:DescribeStacks'
              - 'cloudformation:*ChangeSet'
            Resource: '*'
          - Effect: Allow
            Action:
              - 's3:CreateBucket'
              - 's3:PutBucketPublicAccessBlock'
            Resource:
              - !Sub 'arn:aws:s3:::${LambdaSourceBucket}'
              - !Sub 'arn:aws:s3:::${LambdaUploadBucket}'
          - Effect: Allow
            Action:
              - 's3:PutObject'
              - 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::${LambdaSourceBucket}/function.zip'
          - Effect: Allow
            Action:
              - 'lambda:GetFunction'
              - 'lambda:CreateFunction'
              - 'lambda:GetFunctionConfiguration'
              - 'lambda:AddPermission'
              - 'lambda:RemovePermission'
            Resource: !Join [':',['arn:aws:lambda',!Ref AWS::Region,!Ref AWS::AccountId,'function',
                                  !Ref LambdaFunctionName]]
          - Effect: Allow
            Action:
              - 'iam:CreateRole'
              - 'iam:PutRolePolicy'
              - 'iam:PassRole'
              - 'iam:GetRole'
              - 'iam:getRolePolicy'
              - 'iam:AttachRolePolicy'
              - 'iam:DetachRolePolicy'
              - 'iam:DeleteRole'
            Resource:
              - !Join [':', ['arn:aws:iam','',!Ref AWS::AccountId,'role/ImageResizer-LambdaRole']]
              - !Join [':', ['arn:aws:iam','',!Ref AWS::AccountId,'role/ImageResizer-CloudWatchRole']]
          - Effect: Allow
            Action:
              - 'apigateway:GET'
              - 'apigateway:POST'
              - 'apigateway:DELETE'
              - 'apigateway:PUT'
              - 'apigateway:PATCH'
            Resource:
              - !Join [':', ['arn:aws:apigateway',!Ref AWS::Region,'','/restapis']]
              - !Join [':', ['arn:aws:apigateway',!Ref AWS::Region,'','/restapis/*']]
          - Effect: Allow
            Action:
              - 'apigateway:PATCH'
            Resource:
              - !Join [':', ['arn:aws:apigateway',!Ref AWS::Region,'','/account']]
          - Effect: Allow
            Action:
              - 'iam:CreateServiceLinkedRole'
            Resource:
              - !Join [':', ['arn:aws:iam','',!Ref AWS::AccountId,
                             'role/aws-service-role/ops.apigateway.amazonaws.com/AWSServiceRoleForAPIGateway']]
          - Effect: Allow
            Action:
              - 'acm:RequestCertificate'
              - 'acm:DescribeCertificate'
            Resource: '*'
          - Effect: Allow
            Action: 'apigateway:POST'
            Resource:
              - !Join [':', ['arn:aws:apigateway',!Ref AWS::Region,'','/domainnames']]
              - !Join [':', ['arn:aws:apigateway',!Ref AWS::Region,'',
                             !Sub '/domainnames/${UrlDomainName}/basepathmappings']]
          - Effect: Allow
            Action: 'apigateway:GET'
            Resource: !Join [':', ['arn:aws:apigateway',!Ref AWS::Region,'',
                             !Sub '/domainnames/${UrlDomainName}']]
          - Effect: Allow
            Action:
              - 'route53:GetHostedZone'
              - 'route53:ChangeResourceRecordSets'
            Resource: !Sub 'arn:aws:route53:::hostedzone/${HostedZoneId}'
          - Effect: Allow
            Action: 'route53:GetChange'
            Resource: 'arn:aws:route53:::change/*'
      Roles:
        - !Ref GithubRole
